<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Autentification</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">

      <mat-tab label="Login">
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <mat-form-field>
                 <input
                matInput
                placeholder="User Name"
                required
                formControlName="username">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="loginForm.get('username').hasError('required')">
                Username is required
              </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  formControlName="password">
                  <mat-error
                    *ngIf="loginForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>

              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Login
              </button>
            </form>
          </mat-card-content>
      </mat-tab>


      <mat-tab label="Register">
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                formControlName="username">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
              *ngIf="registerForm.get('username').hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                formControlName="email">
                <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('email')">This is not a valid email</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                formControlName="password">
                <mat-error
                  *ngIf="registerForm.get('password').hasError('required')">
                  Password is required
                </mat-error>
                <mat-error
                *ngIf="registerForm.get('password').hasError('minlength')">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Register
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
