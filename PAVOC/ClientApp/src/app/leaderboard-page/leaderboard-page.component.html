
<mat-toolbar>
  <mat-toolbar-row>
    <h1><a href="#"><img src = "https://i.ibb.co/s5Pb5R2/Vanilla-1s-280px-4.gif"></a></h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> HOME </a>
      <a mat-button [routerLink]="'/learn'"> LEARN </a>
      <a mat-button [routerLink]="'/play'"> PLAY </a>
      <a mat-button [routerLink]="'/leaderboard'"> LEADERBOARD </a>
      <a mat-button [routerLink]="'/about-us'"> ABOUT US </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<br>
<header>
<h3>Leaderbord</h3>
</header>

<br><br><br>


<h2>Learning</h2>


 <table mat-table [dataSource]="dataSourceLearn" matSort class="mat-elevation-z8">

  
  <ng-container matColumnDef="position_learn">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position_learn}} </td>
  </ng-container>

 
  <ng-container matColumnDef="username_learn">
    <th mat-header-cell *matHeaderCellDef > Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username_learn}} </td>
  </ng-container>

  
  <ng-container matColumnDef="score_learn">
    <th mat-header-cell *matHeaderCellDef > Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score_learn}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumnsLearn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsLearn;"></tr>
</table>

<!--________________-->


<h2 id="play">Play</h2>
<br><br>
<div id="tabel2">
 <table mat-table [dataSource]="dataSourcePlay" matSort class="mat-elevation-z4">

  
  <ng-container matColumnDef="position_play">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position_play}} </td>
  </ng-container>

 
  <ng-container matColumnDef="username_play">
    <th mat-header-cell *matHeaderCellDef > Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username_play}} </td>
  </ng-container>

  
  <ng-container matColumnDef="score_play">
    <th mat-header-cell *matHeaderCellDef > Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score_play}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumnsPlay"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsPlay;"></tr>
</table>
</div>


<style>
h3{
  font-size: 40px;
  text-align: center;
}

.menu-spacer {
  margin: 10px;
}

h1 img{
      width: 63%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }



@media screen and (min-width: 1500px)
{
  a{
  font-size: 100%;
  justify-content: center;
  border-radius: 20% 20% 20% 20%;
  border: none;
  padding: 4% 29%;
  text-decoration:none;
}  
}
</style>
